<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Ionenbauer</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          },
          colors: {
            brand: { 500: "#3b82f6", 600: "#2563eb" }
          }
        }
      }
    }
  </script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-dvh flex flex-col text-slate-800">

  <!-- Header -->
  <header class="glass-panel sticky top-0 z-50 border-b-0 border-b-white/20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div
          class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white shadow-lg shadow-blue-500/30">
          <span class="material-icons">science</span>
        </div>
        <div>
          <h1 class="text-xl font-bold tracking-tight text-slate-900">Ionenbauer</h1>
          <p class="text-xs text-slate-500 font-medium">Baue neutrale Verbindungen</p>
        </div>
      </div>
      <button id="fullscreenBtn" class="p-2 rounded-xl hover:bg-slate-100 text-slate-500 transition-colors"
        aria-label="Vollbild umschalten">
        <span class="material-icons">fullscreen</span>
      </button>
    </div>
  </header>

  <main class="flex-1 max-w-7xl mx-auto w-full p-4 sm:p-6 lg:p-8">
    <div class="grid grid-cols-1 lg:grid-cols-[1fr_380px] gap-8 h-full">

      <!-- Left Column: Workspace -->
      <div class="space-y-6">

        <!-- Pools -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Cations -->
          <div class="glass-panel rounded-3xl p-5">
            <div class="flex items-center justify-between mb-4">
              <h2 class="font-semibold text-lg flex items-center gap-2">
                <span class="w-2 h-8 rounded-full bg-blue-500"></span>
                Kationen (+)
              </h2>
            </div>
            <div id="cationPool" class="grid grid-cols-4 gap-3"></div>
          </div>

          <!-- Anions -->
          <div class="glass-panel rounded-3xl p-5">
            <div class="flex items-center justify-between mb-4">
              <h2 class="font-semibold text-lg flex items-center gap-2">
                <span class="w-2 h-8 rounded-full bg-emerald-500"></span>
                Anionen (−)
              </h2>
            </div>
            <div id="anionPool" class="grid grid-cols-4 gap-3"></div>
          </div>
        </div>

        <!-- Main Beaker Area -->
        <div
          class="glass-panel rounded-3xl p-8 relative overflow-hidden min-h-[400px] flex flex-col items-center justify-center">
          <!-- Background Decor -->
          <div class="absolute inset-0 bg-gradient-to-b from-transparent to-slate-50/50 pointer-events-none"></div>

          <!-- Beaker Circle -->
          <div id="beaker"
            class="relative w-full max-w-[400px] aspect-square rounded-full border-4 border-slate-200 bg-white/40 shadow-inner flex items-center justify-center transition-colors duration-300">
            <div class="absolute inset-4 rounded-full border border-slate-100 pointer-events-none"></div>

            <!-- Slots Container -->
            <div id="slots" class="relative w-full h-full">
              <!-- Slots injected by JS -->
            </div>

            <!-- Center Label/Icon -->
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-10">
              <span class="material-icons text-9xl">science</span>
            </div>
          </div>
        </div>

      </div>

      <!-- Right Column: Controls & Feedback -->
      <aside class="space-y-6">

        <!-- Action Panel -->
        <div class="glass-panel rounded-3xl p-6 space-y-4">
          <div class="text-center mb-2">
            <h3 class="font-semibold text-slate-900">Steuerung</h3>
          </div>

          <button id="combineBtn"
            class="w-full py-4 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
            <span class="material-icons">merge</span>
            Verbindung prüfen
          </button>

          <div class="grid grid-cols-2 gap-3">
            <button id="newSet"
              class="py-3 rounded-xl border border-slate-200 hover:bg-slate-50 font-semibold text-slate-600 transition-colors flex items-center justify-center gap-2">
              <span class="material-icons text-sm">refresh</span>
              Neue Ionen
            </button>
            <button id="resetBtn"
              class="py-3 rounded-xl border border-slate-200 hover:bg-rose-50 hover:text-rose-600 hover:border-rose-200 font-semibold text-slate-600 transition-colors flex items-center justify-center gap-2">
              <span class="material-icons text-sm">delete_outline</span>
              Leeren
            </button>
          </div>
        </div>

        <!-- Feedback & Results -->
        <div class="glass-panel rounded-3xl p-6 min-h-[200px] flex flex-col">
          <h3 class="font-semibold text-slate-900 mb-4">Status</h3>

          <div class="flex-1 flex flex-col items-center justify-center text-center space-y-4">
            <div id="results" class="w-full"></div>

            <div class="flex flex-col items-center gap-2">
              <span id="feedbackIcon" class="material-icons text-4xl text-slate-300">info</span>
              <p id="feedbackText" class="text-slate-500 leading-relaxed">
                Ziehe Kationen und Anionen in das Feld, bis die Ladungen ausgeglichen sind.
              </p>
            </div>
          </div>
        </div>

        <!-- Mini Help -->
        <div class="bg-blue-50/50 rounded-2xl p-4 border border-blue-100 text-sm text-blue-800 leading-relaxed">
          <p class="flex gap-2">
            <span class="material-icons text-blue-400 text-base">lightbulb</span>
            <span><strong>Tipp:</strong> Die Summe aller positiven und negativen Ladungen muss <strong>Null</strong>
              ergeben.</span>
          </p>
        </div>

      </aside>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
